<!DOCTYPE html>
<html>
<head>
    <title>Table Span</title>
</head>
<body>
    <h3>Jadwal Ujian</h3>
    <table width="90%" border="1" cellspacing="0">
        <thead>
            <tr>
                <th rowspan="2">Hari</th>
                <th colspan="2">Jam ke 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Senin</td>
                <td align="center">Manajemen Jaringan</td>
                <td align="center">Pemrograman Web 1</td>
            </tr>
            <tr>
                <td>Selasa</td>
                <td align="center">Data Mining</td>
                <td align="center">Pemrograman Terstruktur</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
